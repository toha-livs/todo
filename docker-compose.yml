version: '3.8'

services:
  db:
    image: postgres:11-alpine

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/1-schema.sql

  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/app/frontend

    environment:
      - host=${SERVER_HOST}

    depends_on:
      - backend

  backend: 
    build: 
      context: ./backend
      dockerfile: DockerFile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST=db

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

    depends_on:
      - db

volumes:
  postgres_data: